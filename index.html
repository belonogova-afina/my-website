<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белоногова А.В.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Белоногова Афина Владимировна</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <img 
                        src="photo.jpg" 
                        alt="Фотография Белоноговой Афины Владимировны" 
                        class="profile-image"
                        width="400" 
                        height="500"
                    >
                    <button class="flip-button">Перевернуть</button>
                </div>
                <div class="card-back">
                    <div class="back-content">
                        <h2>Обо мне</h2>
                        <p>Привет! Я Афина.</p>
                        <p>Добро пожаловать на мою страницу!</p>
                    </div>
                    <button class="flip-button">Вернуться</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script src="script.js"></script>
</body>
</html>
